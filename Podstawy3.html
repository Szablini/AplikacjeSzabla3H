<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
        <meta name="viewport" content="width-device-width, initial-scale=1.0" />
        <title> Document </title>
    </head>
    <body>
        <script>
        const trasa = prompt("Podaj długość trasy w kilometrach: ");
        const cena = prompt("Podaj cenę za 1 litr paliwa: ");
        const samochod = prompt("Ile samochód pali na 100 km: ");
        const spalanie = trasa*samochod/100*cena

        document.write("Koszt wynosi: " + spalanie);
     
        </script>
    </body>
</html>
