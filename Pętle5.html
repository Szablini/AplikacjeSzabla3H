<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <form action="" method="post">
            <input type="number" name="liczba1" />
            <input type="number" name="liczba2" />
            <input type="submit" value="PokaÅ¼ liczby" />
        </form>
        <div class="wynik"></div>

        <script>
            const formularz = document.querySelector('form');
            const div = document.querySelector('div.wynik');

            formularz.addEventListener('submit', function (e) {
                e.preventDefault();
                const poczatekPrzedzialu = document.querySelector('input[name="liczba1"]').value * 1;
                const koniecPrzedzialu = document.querySelector('input[name="liczba2"]').value * 1;
             
            let i = poczatekPrzedzialu;
            while (i <= koniecPrzedzialu) {
            if (i % 2 == 0) div.textContent += i + ' ';
            i++;
            }
            });
        </script>
    </body>
</html>
