 <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Document</title>
  </head>
  <body>
      <script>

          const dzien = parseInt(prompt("Podaj liczbę od 1 do 7: "));
  
          if (dzien == 1) {
              document.write("Poniedziałek");
          }
        
          else if (dzien == 2) {
              document.write("Wtorek");
          }

          else if (dzien == 3) {
              document.write("Środa");
          }

          else if (dzien == 4) {
              document.write("Czwartek");
          }

          else if (dzien == 5) {
              document.write("Piątek");
          }

          else if (dzien == 6) {
              document.write("Sobota");
          }

          else if (dzien == 7) {
              document.write("Niedziela");
          }

          else {
              document.write("Podałeś złą liczbę.");
          }
      </script>
  </body>
  </html>
