<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset = "UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE-edge"/>
        <meta name="viewport" content="width-device-width, initial-scale=1.0" />
        <title> Document </title>
    </head>
    <body>
        <script>
        const a = parseInt(prompt("Podaj liczbę przedziału: "));
        const b = parseInt(prompt("Podaj liczbę przedziału: "));
        const c = parseInt(prompt("Podaj liczbę do sprawdzenia:  "));

        if (c>a && c<b)
        {
            document.write("Liczba należy do przedziału.");
        }

        else
        {
            document.write("Liczba nie należy do przedziału.");
        }

        </script>
    </body>
</html>
