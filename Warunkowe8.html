<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

const liczba = parseInt(prompt("Podaj liczbę od 1 do 12: "));
switch (liczba) {
    case 1:
    document.write("Styczeń");
	break;
    case 2:
    document.write("Luty");
	break;
    case 3:
	document.write("Marzec");
	break;
    case 4:
	document.write("Kwiecień");
	break;
    case 5:
	document.write("Maj");
	break;
    case 6:
	document.write("Czerwiec");
	break;
    case 7:
	document.write("Lipiec");
	break;
    case 8:
	document.write("Sierpień");
	break;
    case 9:
	document.write("Wrzesień");
	break;
    case 10:
	document.write("Październik");
	break;
    case 11:
	document.write("Listopad");
	break;
    case 12:
	document.write("Grudzień");
	break;
    default:
    document.write("Podałeś złą liczbę");
}
    </script>
</body>
</html>
