    <body>
        <script>
        const a = parseInt(prompt("Podaj a: "));
        const b = parseInt(prompt("Podaj b: "));
        const c = parseInt(prompt("Podaj c: "));
        var rownanie;

        rownanie = b*b-4*a*c
   
        if (a%b==0)
        {
            document.write("Wynik to: " + rownanie);
        }

        </script>
